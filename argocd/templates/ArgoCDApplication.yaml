apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: {{ .Values.argocd.repositoryUrl }}
    path: root
    targetRevision: master
    helm:
      releaseName: release
      version: v3
      valueFiles:
      - values.yaml
      parameters:
      - name: argocd.repositoryUrl
        value: {{ .Values.argocd.repositoryUrl }}
      - name: monitoring.webhookUrl
        value: {{ .Values.monitoring.webhookUrl }}
      - name: monitoring.grafanaPassword
        value: {{ .Values.monitoring.grafanaPassword }}
      - name: cloudflaredToken
        value: {{ .Values.secret.cloudflare.cloudflaredToken }}
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true