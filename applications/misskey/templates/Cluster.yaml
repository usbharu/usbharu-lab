apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: "{{ .Release.Name }}-misskey-cluster"
  annotations:
    argocd.argoproj.io/sync-options: Delete=false
spec:
  enableSuperuserAccess: true
  instances: 3
  storage:
    size: 10Gi
  monitoring:
    enablePodMonitor: true
  bootstrap:
    initdb:
      database: misskey
      owner: misskey

  managed:
    services:
      disabledDefaultServices: [ "ro", "r" ]
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: "{{ .Release.Name }}-misskey-cluster-rw-np"
            spec:
              type: NodePort
              ports:
                - name: postgres
                  port: 5432
                  targetPort: 5432
                  nodePort: 31000
                  protocol: TCP