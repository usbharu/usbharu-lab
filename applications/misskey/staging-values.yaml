misskey:
  url: "https://staging-misskey.usbharu.dev"
  port: 3000
  id: "aidx"
  proxy: "http://127.0.0.1:40000"
  image: misskey/misskey:2025.4.0
  clusterLimit: 2
  deliverJobConcurrency: 128
  inboxJobConcurrency: 64
  relationshipJobConcurrency: 16
  deliverJobPerSec: 128
  inboxJobPerSec: 64
  relationshipJobPerSec: 64
  deliverJobMaxAttempts: 12
  inboxJobMaxAttempts: 8
  resources:
    limits:
      cpu: "0.25"
      memory: "1Gi"
    requests:
      cpu: "0.25"
      memory: "1Gi"

ingress:
  host: "staging-misskey.usbharu.dev"

backup:
  bucketName: misskey-backup
  cron: "0 3 * * 1"

maintenance:
  enable: false
  misskeyReplica: 2
redis:
  resources:
    limits:
      cpu: "0.25"
      memory: "100Mi"
    requests:
      cpu: "0.25"
      memory: "100Mi"
db:
  resources:
    limits:
      cpu: "0.25"
      memory: "1Gi"
    requests:
      cpu: "0.25"
      memory: "500Mi"