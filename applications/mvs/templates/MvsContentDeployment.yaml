apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mvs-content
  labels:
    app: {{ .Release.Name }}-mvs-content
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-mvs-content
  template:
    metadata:
      name: {{ .Release.Name }}-mvs-content
      labels:
        app: {{ .Release.Name }}-mvs-content
    spec:
      containers:
        - name: mvs-content
          image: ghcr.io/usbharu/mvs-content:v0.0.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              protocol: TCP
              name: api
          env:
            - name: SPRING_DATA_MONGODB_HOST
              value: {{ .Release.Name }}-mongo-svc
            - name: APPLICATION_URL_CONTENT_SCAN
              value: http://{{ .Release.Name }}-mvs-content-scan-service:8083
      restartPolicy: Always
      