apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mvs-tagger
  labels:
    app: {{ .Release.Name }}-mvs-tagger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-mvs-tagger
  template:
    metadata:
      name: {{ .Release.Name }}-mvs-tagger
      labels:
        app: {{ .Release.Name }}-mvs-tagger
    spec:
      containers:
        - name: {{ .Release.Name }}-mvs-tagger
          image: ghcr.io/usbharu/mvs-tagger
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c", "sleep 3600"]
          ports:
            - containerPort: 8000
              protocol: TCP
              name: api
      restartPolicy: Always
      