apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: {{ .Values.argocd.repositoryUrl }}
    path: applications/monitoring
    targetRevision: master
    helm:
      releaseName: release
      version: v3
      valueFiles:
        - values.yaml
      parameters:
        - name: kube-prometheus-stack.alertmanager.config.route.receivers[0].webhook_configs[0].url
          value: {{ .Values.monitoring.webhookUrl }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.monitoring.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true